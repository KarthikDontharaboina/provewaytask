<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cart-box">
            <p class="empty-cart">No items in the cart.</p>
        </div>
        <a href="index.html" class="back-btn">‚Üê Back to Shopping</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartBox = document.getElementById("cart-box");
            const cartData = JSON.parse(localStorage.getItem("cartData"));

            if (cartData) {
                let detailsHTML = `
                    <div class="cart-item">
                        <p><strong>Product:</strong> ${cartData.product}</p>
                        <p><strong>Price:</strong> $${cartData.price} USD</p>
                `;

                if (cartData.product.includes(" Unit")) {
                    detailsHTML += `
                        <p><strong>Selected Sizes:</strong> ${cartData.sizes.join(", ")}</p>
                        <p><strong>Selected Colors:</strong> ${cartData.colors.join(", ")}</p>
                    `;
                }

                detailsHTML += `</div>`;
                cartBox.innerHTML = detailsHTML;
            }
        });
    </script>

</body>

</html>
